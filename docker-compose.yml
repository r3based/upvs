version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: upvs
      POSTGRES_PASSWORD: upvs
      POSTGRES_DB: upvs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U upvs"]
      interval: 5s
      timeout: 5s
      retries: 5

  init:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://upvs:upvs@postgres:5432/upvs}
      API_KEY: ${API_KEY:-your-secret-api-key-here}
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
    command: python /app/scripts/init_data.py
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://upvs:upvs@postgres:5432/upvs}
      API_KEY: ${API_KEY:-your-secret-api-key-here}
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:

