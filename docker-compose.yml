version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: upvs
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-upvs}
      POSTGRES_DB: upvs
    # Порты НЕ публикуются - доступ только внутри Docker network
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U upvs"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - upvs_internal

  init:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://upvs:${POSTGRES_PASSWORD:-upvs}@postgres:5432/upvs
      API_KEY: ${API_KEY:-your-secret-api-key-here}
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
    command: python /app/scripts/init_data.py
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - upvs_internal

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://upvs:${POSTGRES_PASSWORD:-upvs}@postgres:5432/upvs
      API_KEY: ${API_KEY:-your-secret-api-key-here}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://chat.openai.com}
    volumes:
      - ./data:/app/data
    # Порт публикуется ТОЛЬКО на localhost - доступ через Nginx
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - upvs_internal

volumes:
  postgres_data:

networks:
  upvs_internal:
    driver: bridge
    internal: false  # false для доступа к интернету (нужен для init)

