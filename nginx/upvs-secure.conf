# =============================================================================
# UPVS API - Защищённая конфигурация Nginx
# =============================================================================
#
# Установка:
#   sudo cp nginx/upvs-secure.conf /etc/nginx/sites-available/upvs
#   sudo ln -s /etc/nginx/sites-available/upvs /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# =============================================================================

# Rate Limiting зоны
# ------------------
# api: Общий rate limit для API (5 запросов/сек, макс 10 в очереди)
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

# api_strict: Строгий rate limit для чувствительных эндпоинтов
limit_req_zone $binary_remote_addr zone=api_strict:10m rate=2r/s;

# Connection Limiting
# -------------------
limit_conn_zone $binary_remote_addr zone=conn:10m;

# Upstream - FastAPI backend
# ---------------------------
upstream upvs_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP → HTTPS редирект
# ---------------------
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # ⚠️ ЗАМЕНИТЕ НА ВАШ ДОМЕН

    # Только для Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Всё остальное → HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
# ------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;  # ⚠️ ЗАМЕНИТЕ НА ВАШ ДОМЕН

    # SSL сертификаты (Let's Encrypt)
    # ⚠️ ЗАМЕНИТЕ ПУТИ ПОСЛЕ ПОЛУЧЕНИЯ СЕРТИФИКАТА
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # SSL параметры (современная конфигурация)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    # ----------------
    # HSTS (загружать только по HTTPS, 1 год)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Запретить загрузку в iframe (защита от clickjacking)
    add_header X-Frame-Options "DENY" always;
    
    # Не определять MIME type автоматически
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (строгая политика для API)
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Логи
    # ----
    access_log /var/log/nginx/upvs_access.log combined;
    error_log /var/log/nginx/upvs_error.log warn;

    # Базовые настройки
    # -----------------
    client_max_body_size 1M;
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 5s;
    send_timeout 10s;

    # Health check (без rate limit)
    # ------------------------------
    location = /health {
        proxy_pass http://upvs_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;  # Не логируем health checks
    }

    # БЛОКИРОВКА служебных эндпоинтов
    # --------------------------------
    # Swagger UI - полностью заблокирован
    location = /docs {
        return 404;
    }

    location = /redoc {
        return 404;
    }

    # OpenAPI JSON - заблокирован (используйте файл)
    location = /openapi.json {
        return 404;
    }

    # API эндпоинты
    # -------------
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=10 nodelay;
        limit_conn conn 10;

        # Таймауты
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Proxy headers
        proxy_pass http://upvs_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Отключаем буферизацию для streaming ответов
        proxy_buffering off;
        
        # Запрет на кеширование
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # Строгий rate limit для поиска (потенциально тяжёлые запросы)
    # -------------------------------------------------------------
    location ~ ^/api/(tree/search|tables/search) {
        limit_req zone=api_strict burst=5 nodelay;
        limit_conn conn 5;

        proxy_pass http://upvs_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Блокировка всех остальных путей
    # --------------------------------
    location / {
        return 404;
    }

    # Защита от сканеров
    # ------------------
    # Блокировка популярных путей, которые ищут сканеры
    location ~* /(wp-admin|wordpress|phpmyadmin|admin|.env|.git) {
        return 404;
    }

    # Блокировка скрытых файлов
    location ~ /\. {
        deny all;
        return 404;
    }
}

